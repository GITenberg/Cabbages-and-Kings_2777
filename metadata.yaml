description: "Cabbages and Kings is a 1904 novel written by O. Henry, set in a fictitious\
  \ Central American country called the Republic of Anchuria. It takes its title from\
  \ the poem \"The Walrus and the Carpenter\", featured in Lewis Carroll's Through\
  \ the Looking Glass. Its plot contains famous elements in the poem: shoes and ships\
  \ and sealing wax, cabbages and kings.\nThe novel contains various short stories,\
  \ all of which occur in Anchuria, and are connected to each other.\nChapters:\n\n\
  \   THE PROEM: BY THE CARPENTER \n   I. \"FOX-IN-THE-MORNING\" \n   II. THE LOTUS\
  \ AND THE BOTTLE\n   III. SMITH \n   IV. CAUGHT \n   V. CUPID'S EXILE NUMBER TWO\
  \ \n   VI. THE PHONOGRAPH AND THE GRAFT \n   VII. MONEY MAZE \n   VIII. THE ADMIRAL\
  \ \n   IX. THE FLAG PARAMOUNT \n   X. THE SHAMROCK AND THE PALM \n   XI. THE REMNANTS\
  \ OF THE CODE \n   XII. SHOES \n   XIII. SHIPS \n   XIV. MASTERS OF ARTS \n   XV.\
  \ DICKY\n   XVI. ROUGE ET NOIR\n   XVII. TWO RECALLS \n\nXVIII. THE VITAGRAPHOSCOPE\n\
  \ From Wikipedia (CC BY-SA)."
